<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5"  style="text-align: center; width: 25%; border: 2px solid black; padding: 10px; border-radius: 15px; ">
        <h3>Register</h3>
        <h5>You can register here</h5>
        <br>
        <div style="text-align: left" class="">
            <form action="" method="post">
                {% csrf_token %}
                <label for="">Username :</label>
                <input type="text" name="username" class="form-control"> <br>
                <label for="">Email :</label>
                <input type="text" name="email" class="form-control"> <br>
                <label for="">Password :</label>
                <input type="password" name="password" class="form-control"> <br>
                <label for="">Conform Password :</label>
                <input type="password" name="Cpassword" class="form-control"> <br>

            <div class="container" style="text-align: center">
                <button type="submit" class="btn btn-primary"><a href=""
                                                             style="color: white; text-decoration: none">Register</a>
            </button>
            </div>

            </form>
            <br>
            <div class="container" style="text-align: center">
                 <p>Do you have an account? <a href="{% url 'dashboard:login' %}">Login</a></p>
            </div>

        </div>
    </div>


</body>
</html>
