<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Main</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-info">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'dashboard:main' %}">Fast Mail</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse row" id="navbarNavAltMarkup">

                        <div class="navbar-nav col-md-10" >
                            <a class="nav-link" href="#">inbox</a>
                            <a class="nav-link" href="#">Pricing</a>
                        </div>
                        <div class="navbar-nav col-md-2" style="text-align: right">
                            <a href="" style="text-decoration: none; color: black">Wellcome "<span style="color: #022236">{{ request.user.username }}</span>"</a>
                        </div>
                    </div>

                </div>
            </nav>
        </div>

    </header>
{% else %}

    <div class="container mt-5"  style="text-align: center; width: 25%; border: 2px solid black; padding: 10px; border-radius: 15px; ">
        <h3>Wellcome to FastMail</h3>
        <h5>At first you must be login </h5>
        <br>
        <div style="text-align: center" class="">
            <form action="" method="post">
                {% csrf_token %}
                <label for="">Username :</label>
                <input type="text" name="username" class=""> <br><br>
                <label for="">Password :</label>
                <input type="text" name="password" class=""> <br><br>

            <button type="submit" class="btn btn-primary"><a href=""
                                                             style="color: white; text-decoration: none">Login</a>
            </button>
            </form>

            <br>
            <div class="container" style="text-align: center">
                 <p>Do not have an account? <a href="{% url 'dashboard:register' %}">Register</a></p>
            </div>

        </div>
    </div>
{% endif %}

</body>
</html>
